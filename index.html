<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./form-styles.css">
    <title>HTML | Form</title>
</head>
<body>
    
    <div class="container">
        <img src="https://about.coursera.org/images/logos/coursera-logo-full-rgb.png" alt="">
        <h3>Coursera Online Banking</h3>
        <h2>Account Opening Form</h2>
        <form>
            <div class="form-group">
                <div>
                    <p>Full Name</p>
                </div>
                <div>
                    <input type="text" id="fname" name="fname" placeholder="First Name"><br>
                    <input type="text" id="lname" name="lname" placeholder="Last Name"><br>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <p>Account Type</p>
                </div>
                <div>
                    <label for="accounts"></label>
                    <select id="accounts" name="accounts">
                    <option value="volvo">Adult Savings</option>
                    <option value="saab">Minor Savings</option>
                    <option value="opel">Fixed Account</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <p>ID Card Number</p>
                </div>
                <div>
                    <input type="text" id="idnum" name="idnum" placeholder="123654789V">
                </div>
            </div>
            <div class="form-group">
                <div>
                    <p>Gender</p>
                </div>
                <div>
                    <input type="radio" id="male" name="gender">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" >
                        <label for="female">Female</label>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <p>Date of Birth</p>
                </div>
                <div>
                    <input type="date" id="birthday" name="birthday">
                </div>
            </div>
            <div class="form-group">
                <div>
                    <p>Email</p>
                </div>
                <div>
                    <input onchange="emailValidator()" type="email" id="email" name="email" placeholder="abc@coursera.com">
                    <p id="invalidEmail">Invalid</p>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <p>Profile Photo</p>
                </div>
                <div>
                    <input type="file" id="myfile" name="myfile">
                </div>
            </div>
            <div class="form-group">
                <div>
                    <p>Employment Status</p>
                </div>
                <div>
                    <input type="checkbox" id="student" name="employment-status">
                    <label for="student">Student</label>
                    <input type="checkbox" id="full-time-employed" name="employment-status">
                    <label for="full-time-employed">Full-time Employed</label><br>
                    <input type="checkbox" id="part-time-employed" name="employment-status">
                    <label for="part-time-employed">Part-time Employed</label><br>
                    <input type="checkbox" id="unemployed" name="employment-status">
                    <label for="unemployed">Unemployed</label>
                    <input type="checkbox" id="broke" name="employment-status">
                    <label for="broke">I'm Broke!</label>
                </div>
            </div>
            <button type="submit" onclick="nameValidator()">Register</button>
        </form>    
    </div>
    <script src="./scripts.js"></script>
</body>
</html>
